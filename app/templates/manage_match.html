{%extends "base_admin.html"%}
{%block title%}
Admin page
{%endblock title%}
{% block content %}
<h1>Mecz: {{ homeTeam.name }} vs {{ awayTeam.name }}</h1>
<p>Turniej: {{ tournament.name }}</p>
<form method="POST">
    <div class="form-group">
        <label for="scoreHome">Wynik druzyny {{ homeTeam.name }}</label>
        <input type="number" oninput="validity.valid||(value='');" min="0" class="form-control" name="scoreHome"
            id="scoreHome" required>
    </div>
    <div class="form-group">
        <label for="scoreAway">Wynik druzyny {{ awayTeam.name }}</label>
        <input type="number" oninput="validity.valid||(value='');" min="0" class="form-control" name="scoreAway"
            id="scoreAway" required>
    </div>
    <div class="form-group">
        <label for="scoreAway">Liczba czerwonych kartek w meczu</label>
        <input type="number" oninput="validity.valid||(value='');" min="0" class="form-control" name="redCardsNum"
            id="redCardsNum" required>
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Przejd≈∫ dalej</button>
</form>

{% endblock content %}
