{% extends "base_admin.html" %}

{% block title %}
Swap Players
{% endblock %}

{% block content %}

<form method="POST">
    <h3 align="center">Wymie≈Ñ zawodnika</h3>
    <div class="form-group">
        <label for="player_id">Zawodnik do wymiany</label>
        <select class="form-control" id="player_id" name="player_id">
            <option value="" disabled selected>Wybierz zawodnika do wymiany</option>
            {% for player in players %}
            <option value="{{ player.id }}">{{ player.firstName }}  {{ player.lastName }} ({{player.team_id}})</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="new_player_id">Nowy zawodnik</label>
        <select class="form-control" id="new_player_id" name="new_player_id">
            <option value="" disabled selected>Wybierz nowego zawodnika</option>
            {% for player in players %}
            <option value="{{ player.id }}">{{ player.firstName }}  {{ player.lastName }} ({{player.team_id}})</option>
            {% endfor %}
        </select>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
