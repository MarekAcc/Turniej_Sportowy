{% extends "base.html" %}

{% block title %}
Dodaj nowego zawodnika
{% endblock %}

{% block content %}

<form method="POST">
    <h3 align="center">Dodaj nowego zawodnika do druzyny</h3>
    <div class="form-group">
        <label for="new_player_id">Nowy zawodnik</label>
        <select class="form-control" id="new_player_id" name="new_player_id">
            <option value="" disabled selected>Wybierz nowego zawodnika</option>
            {% for player in players %}
            <option value="{{ player.id }}">{{ player.firstName }} {{ player.lastName }} ({{player.team_id}})</option>
            {% endfor %}
        </select>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<a href="{{ url_for('coach.home_coach') }}">Powrót do strony głównej coacha</a>
{% endblock %}
