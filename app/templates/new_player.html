{% extends "base_admin.html" %}

{% block title %}
New player
{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Dodaj nowego zawodnika</h3>
    <div class="form-group">
        <label for="playerFirstName">Imię zawodnika</label>
        <input type="text" class="form-control" id="playerFirstName" name="firstName"
            placeholder="Podaj imię zawodnika">
    </div>
    <div class="form-group">
        <label for="playerLastName">Nazwisko zawodnika</label>
        <input type="text" class="form-control" id="playerLastName" name="lastName"
            placeholder="Podaj nazwisko zawodnika">
    </div>
    <div class="form-group">
        <label for="playerAge">Wiek zawodnika</label>
        <input type="number" oninput="validity.valid||(value='');" value="12" min="0" max="90" class="form-control"
            name="age" id="playerAge" required>

    </div>
    <br />
    <button type="submit" class="btn btn-primary">Wykonaj</button>
</form>
{% endblock %}
