{%extends "base_admin.html"%}
{%block title%}
Choose match to manage
{%endblock title%}
{% block content %}
<form method="POST">
    <h3 align="center">Wybierz mecz</h3>
    <div class="form-group">
        <label for="matches">Choose a match:</label>
        <select name="match_id" id="match_id">
            {% for match in matches %}
            <option value="{{ match.id }}">
                {{ match.home_team.name }} vs {{ match.away_team.name }} ({{ match.tournament.name }} , {{  match.status }})
            </option>
            {% endfor %}
        </select>
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock content %}
