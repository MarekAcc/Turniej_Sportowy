{% extends "base.html" %}

{% block title %}
Sędziowie
{% endblock %}

{% block content %}
<h1 style="text-align: center;">Sędziowie</h1>

<form method="get" action="{{ url_for('views.referees') }}">
    <div class="search-container">
        <input id="search-input" type="text" name="query" placeholder="Wyszukaj sędziego..."
            value="{{ request.args.get('query', '') }}">
        <button id="search-button" type="submit">Szukaj</button>
    </div>
</form>

<ul>
    {% for referee in referees %}
    <a href="{{ url_for('views.referee_details', referee_id=referee.id) }}">
        <li>
            {{ referee.firstName }} {{referee.lastName }}
        </li>
    </a>
    {% else %}
    <li>Brak wyników</li>
    {% endfor %}
</ul>

<a id="back" href="{{ url_for('views.home') }}">⬅ Powrót do strony głównej</a>
{% endblock %}
