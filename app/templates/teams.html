{% extends "base.html" %}

{% block title %}
Drużyny
{% endblock %}

{% block content %}
<h1>Drużyny</h1>

<form method="get" action="{{ url_for('views.teams') }}">
    <input type="text" name="query" placeholder="Wyszukaj drużyny..." value="{{ request.args.get('query', '') }}">
    <button type="submit">Szukaj</button>
</form>

<ul>
    {% for team in teams %}
    <a href="{{ url_for('views.team_details', team_id=team.id) }}">
    <li>
<<<<<<< HEAD
        {{ team.name }}
=======
       {{ team.name }}
>>>>>>> Mati
    </li>
    </a>
    {% else %}
    <li>Brak wyników</li>
    {% endfor %}
</ul>

<a href="{{ url_for('views.home') }}">Powrót do strony głównej</a>
{% endblock %}
