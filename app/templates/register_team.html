{% extends "base_admin.html" %}

{% block title %}
Create team
{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Dodaj Drużynę</h3>
    <div class="form-group">
        <label for="name">Nazwa drużyny</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Podaj nazwę drużyny">
    </div>
    <div class="form-group">
        <label for="name">Dodaj trenera</label>
        <select class="form-control" name="coach_id" id="coach_id" required>
            <option value="" disabled selected>Wybierz trenera</option>
            {% for coach in coaches %}
            <option value="{{ coach.id }}">
                {{ coach.firstName }} {{ coach.lastName }} ({{ coach.team.name }})
            </option>
            {% endfor %}
        </select>
     </div>
    <!-- Lista wyboru zawodników -->
    {% for i in range(1, 3) %}
    <div class="form-group">
        <label for="player_id_{{ i }}">Wybierz zawodnika {{ i }}:</label>
        <select class="form-control" name="player_id_{{ i }}" id="player_id_{{ i }}" required>
            <option value="" disabled selected>Wybierz zawodnika</option>
            {% for player in players %}
            <option value="{{ player.id }}">
                {{ player.firstName }} {{ player.lastName }}
            </option>
            {% endfor %}
        </select>
    </div>
    {% endfor %}
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
