{%extends "base.html"%}
{%block title%}
Login
{%endblock title%}
{%block content%}
<form method = "POST">
    <div classs = "form-group">
        <label for = "Username"> Login </label>
        <input 
        type = "text"
        class = "form-control"
        id = "login"
        name = "login"
        placeholder = "Login"
        />
    </div>
    <div classs = "form-group">
        <label for = "password"> Password </label>
        <input 
        type = "password"
        class = "form-control"
        id = "password"
        name = "password"
        placeholder = "Enter password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Log in</button>
</form>
{%endblock content%}
