{% extends "base_admin.html" %}

{% block title %}
New referee
{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Dodaj nowego sędziego</h3>
    <div class="form-group">
        <label for="playerFirstName">Imię sędziego</label>
        <input type="text" class="form-control" id="playerFirstName" name="firstName" placeholder="Podaj imię trenera">
    </div>
    <div class="form-group">
        <label for="playerLastName">Nazwisko sędziego</label>
        <input type="text" class="form-control" id="playerLastName" name="lastName" placeholder="Podaj nazwisko trenera">
    </div>
    <div class="form-group">
        <label for="playerAge">Wiek sędziego</label>
        <select name="age" id="playerAge" class="form-control">
            {% for i in range(12, 100) %}
              <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
          </select>
        
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
